<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./Style/style.css" media="screen" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <title>Monkey Hero</title>
</head>
<body>
  <div id="principal">
    <div class="distribuye">
      <img id="start" src="./images/Fondos/start.png" alt="">
      <img id="instructions" src="./images/Fondos/instructions.png" alt="">
      <img id="bestPlayers" src="./images/Fondos/bestPlayers.png" alt="">

      <audio id="audioIntro" class="audio">
        <source src="./audio/introMonkey.mp3" type="audio/mpeg">
      </audio>
      <audio id="audioDisparo" class="audio" controls>
        <source src="./audio/disparo.mp3" type="audio/mpeg">
      </audio>
      <audio id="audioGorila" class="audio" controls>
        <source src="./audio/gorila.mp3" type="audio/mpeg">
      </audio>
      <audio id="audioImpacto" class="audio" controls>
        <source src="./audio/impactoBala.mp3" type="audio/mpeg">
      </audio>
      <audio id="audioPajaro" class="audio" controls>
        <source src="./audio/pajaro.mp3" type="audio/mpeg">
      </audio>
      <audio id="audioFruta" class="audio" controls>
        <source src="./audio/tomarFruta.mp3" type="audio/mpeg">
      </audio>
      <audio id="audioSalto" class="audio" controls>
        <source src="./audio/salto.mp3" type="audio/mpeg">
      </audio>
      <audio id="audioGameOver" class="audio" controls>
        <source src="./audio/gameOver.mp3" type="audio/mpeg">
      </audio>
      <audio id="audioFight" class="audio" controls>
        <source src="./audio/fight.mp3" type="audio/mpeg">
      </audio>
      <audio id="audioGolpePiso" class="audio" controls>
        <source src="./audio/golpePiso.mp3" type="audio/mpeg">
      </audio>
    </div>
  </div>
  <div id="instructionsScreen">
    <div class="distribuye">
      <img id="screenInstructions" src="./images/Fondos/screenInstructions.png" alt="">
      <img id="back" src="./images/Fondos/back.png" alt="">
    </div>
  </div>
  <canvas id='monkey' width="1270" height='650' >
  </canvas>

  <script src="./clases/board.js"></script>
  <script src="./clases/monkey.js"></script>
  <script src="./clases/monkeyHero.js"></script>
  <script src="./clases/gorilaDer.js"></script>
  <script src="./clases/gorilaIzq.js"></script>
  <script src="./clases/balas.js"></script>
  <script src="./clases/loros.js"></script>
  <script src="./clases/frutas.js"></script>
  <script src="./clases/gorilaChief.js"></script>
  <script src="./auxiliares/helpers.js"></script>
  <script src="./declare/declare.js"></script>
  <script src="./listeners/listeners.js"></script>
  <script src="./flujos/flujoMonkey.js"></script>
  <script src="inicio.js"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
